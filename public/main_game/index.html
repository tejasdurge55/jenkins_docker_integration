<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="center-div">
        <h1>Refresh Me</h1>
        <div class="two-dice-container">
          <div class="dice-1">
            <p class="p-player">Player 1</p>
            <div class="dice-layout">
              <img
                width="100px"
                height="100px"
                src="/main_game/images/one.png"
                alt=""
              />
            </div>
          </div>
          <div class="dice-2">
            <p class="p-player">Player 2</p>
            <div class="dice-layout">
              <img
                width="100px"
                height="100px"
                src="/main_game/images/two.png"
                alt=""
              />
            </div>
          </div>
        </div>
        <a href="index.html"><h1>Play Again</h1></a>
      </div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
